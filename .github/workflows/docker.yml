name: Docker Image Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Docker Auth
        run: docker login docker.pkg.github.com -u ${GITHUB_ACTOR} -p ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Build
        run: docker build -t docker.pkg.github.com/android-builder-action:latest $(pwd)

